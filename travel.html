<h2 style="padding-left:50px" class="jumbotron">Some places I've visited and I like these places... The photos are took by myself, hope you enjoy them!</h2>

<div ng-controller="travelController" class="container">
	
		<ul ng-repeat="place in places">
			<hr>
			<h2 ng-show="{{place.more.length}}">{{place.more}}</h2>
			<h3>{{place.name}}</h3>
			<img class="photo"ng-repeat="photo in place.photos" ng-src="{{photo}}" style="width:300px; height:200px; overflow:hidden;margin: 20px" data-place="{{place.name}}"/>
		</ul>

       
        <div id="shadow"></div>
		<div class="panel" id="modal" style="padding-bottom:20px; padding-right:10px; padding-left:10px; width:630px; height:500px">
			<div class="panel-heading">
				<h3 style="text-align:center">{{getplace}}</h3>
				<span class="glyphicon glyphicon-remove closebtn"></span>
		    </div>	
		    <div class="panel-body">
			  <img src="{{getphoto}}" style="width:580px; height:350px"/>
		    </div>
		</div>
	  
</div>
